<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
        <title>Assemble</title>
</head>
<body>
    <header class="main-header">
        <img src="img/Assemble-logo.png" alt="Assemble Logo" class="logo">
        <nav class="main-nav">
            <ul class="nav-ul">
                <li class="ul-li">Home</li>
                <li class="ul-li">age</li>
                <li class="ul-li">Portfolio</li>
                <li class="ul-li">Blog</li>
                <li class="ul-li">Shop</li>
                <li class="ul-li">Elements</li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <header class="content--header">
            <h1 clas="h1-content--header">18 Beautiful Homepages</h1>
            <p class="p-content--header">With Assemble you can choose from a stunning collection of 18 carefully designed and distinct homepage examples</p>
        </header>
        <section class="main-section">
            <figure class="galler"><img src="img/image-1.png" alt="image 1" class="main-section--img"></figure>
            <figure class="galler"><img src="img/image-2.png" alt="image 2" class="main-section--img"></figure>
            <figure class="galler"><img src="img/image-3.png" alt="image 3" class="main-section--img"></figure>
            <figure class="galler"><img src="img/image-4.png" alt="image 4" class="main-section--img"></figure>
            <figure class="galler"><img src="img/image-5.png" alt="image 5" class="main-section--img"></figure>
            <figure class="galler"><img src="img/image-6.png" alt="image 6" class="main-section--img"></figure>
        </section>
    </main>
</body>
</html>
